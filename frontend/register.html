<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="icon"
    href="https://png.pngtree.com/png-clipart/20190604/original/pngtree-creative-company-logo-png-image_1197025.jpg"
    type="icon"
  />
  <title>Trang web cá cược lớn nhất Việt Nam tại US</title>
  <meta name="description" content="A basic HTML tutorial" />
  <meta name="keywords" content="HTML,code,tags" />
  <meta name="author" content="Dann Albright" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="top">
    <div id="pic">
      <h1>Fly Sky</h1>
    </div>
    <div class="language">
      <i class="bx bx-globe"></i>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
      </select>
    </div>
  </div>

  <div class="wrapper">
    <form action="">
      <h1 data-en="SIGN UP" data-vi="ĐĂNG KÝ">SIGN UP</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" data-en="Username" data-vi="Tên đăng nhập" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="Password" placeholder="Password" data-en="Password" data-vi="Mật khẩu" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input type="Confirm password" placeholder="Confirm password" data-en="Confirm password" data-vi="Xác nhận mật khẩu" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn" data-en="Sign up" data-vi="Đăng ký">Sign up</button>
      <div class="register-link">
        <p>
          <span data-en="Have an account?" data-vi="Đã có tài khoản?"></span>
          <a href="login.html" data-en="Login" data-vi="Đăng nhập">Login</a>
        </p>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
