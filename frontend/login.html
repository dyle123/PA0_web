<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="icon"
    href="https://png.pngtree.com/png-clipart/20190604/original/pngtree-creative-company-logo-png-image_1197025.jpg"
    type="icon"
  />
  <title>Trang web cá cược lớn nhất Việt Nam tại US</title>
  <meta name="description" content="A basic HTML tutorial" />
  <meta name="keywords" content="HTML,code,tags" />
  <meta name="author" content="Dann Albright" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="top">
    <div id="pic">
      <h1>Fly High</h1>
    </div>
    <div class="language">
      <i class="bx bx-globe"></i>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
      </select>
    </div>
  </div>

  <div class="wrapper">
    <form action="">
      <h1 data-en="LOGIN" data-vi="ĐĂNG NHẬP">LOGIN</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" data-en="Username" data-vi="Tên đăng nhập" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" data-en="Password" data-vi="Mật khẩu" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label>
          <input type="checkbox" />
          <span data-en="Remember me" data-vi="Ghi nhớ đăng nhập">Remember me</span>
        </label>
        <b><a href="#">|</a></b>
        <b><a href="#" data-en="Forgot password?" data-vi="Quên mật khẩu?">Forgot password?</a></b>
      </div>
      <button type="submit" class="btn" data-en="Login" data-vi="Đăng nhập">Login</button>
      <div class="register-link">
        <p>
          <span data-en="Don't have an account?" data-vi="Chưa có tài khoản?">Don't have an account?</span>
          <a href="register.html" data-en="Register" data-vi="Đăng ký">Register</a>
        </p>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
